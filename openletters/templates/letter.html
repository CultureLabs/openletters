{% extends "layout.html" %}

{% block title %}Open Correspondence - {{letter['correspondent']}} on {{ letter['date'] }}{% endblock %}

{% block content %}
    <p><a href="{{ url_for('author', name=correspondent) }}">{{ letter['correspondent'] }}</a></p>
    <p><a href="{{ url_for('place', location=letter['place']) }}">{{ letter['place'] }}</a></p>
    <pre>{{ letter['letter'] }}</pre>
{% endblock %}
