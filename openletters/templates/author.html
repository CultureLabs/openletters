{% extends "layout.html" %}

{% block title %}Open Correspondence - {{ name }}{% endblock %}

{% block content %}
    {% if dates %}
        {% for id, date in dates.iteritems() %}
            <p><a  href="{{ url_for('letter', letterid=id) }}">{{ date }}</a></p>
        {% endfor %}
    {% else %}
        {% for correspondent in name %}
            <p><a  href="{{ url_for('author', name=correspondent) }}">{{ correspondent }}</a></p>
        {% endfor %}
    {% endif %}
{% endblock %}
