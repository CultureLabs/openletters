{% extends "layout.html" %}

{% block title %}Open Correspondence - {{ name }}{% endblock %}

{% block content %}
    {% if dates %}
        {% for id, date in dates.iteritems() %}
            <p><a  href="/letter/{{ id }}">{{ date }}</a></p>
        {% endfor %}
    {% else %}
        {% for correspondent in name %}
            <p><a  href="/correspondent/{{ correspondent }}">{{ correspondent }}</a></p>
        {% endfor %}
    {% endif %}
{% endblock %}
